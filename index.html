<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMP 458 Quantum Computing Handbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styling time ("graphic design is my passion")-->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f5f5f5;
        font-family: "Inter", serif;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .pdf-container {
        width: 80%;
        max-width: 1000px;
        height: 90%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        padding: 10px;
      }

      .pdf-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      #direct-pdf {
        margin-top: 20px;
        font-size: 15px;
        font-weight: 300;
        width: 50%;
        font-style: italic;
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .pdf-container {
          width: 95%;
          height: 80%;
          padding: 5px;
        }
      }

      @media (max-width: 480px) {
        .pdf-container {
          width: 100%;
          height: 90%;
        }
      }
    </style>
  </head>

  <body>
    <body>
      <main class="pdf-container">
        <iframe
          id="pdf-frame"
          src="main.pdf"
          title="COMP 458 Quantum Computing Handbook"
        >
        </iframe>
      </main>
      <p id="direct-pdf" style="text-align: center">
        Trouble viewing the file?
        <a href="main.pdf" target="_blank">Click here</a>.
      </p>
    </body>
  </body>
</html>
