<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMP458 Notes</title>
    <style>
      /* Ensure the page takes full height and removes default margins */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      /* Use flexbox to center the container */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Container styling for the iframe */
      .pdf-container {
        width: 80%;
        max-width: 1000px;
        height: 90%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
      }
      /* Ensure the iframe fills the container */
      .pdf-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .pdf-container {
          width: 95%;
          height: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="pdf-container">
      <iframe src="main.pdf" title="COMP458 Notes PDF">
        Your browser does not support iframes.
      </iframe>
    </div>
  </body>
</html>
